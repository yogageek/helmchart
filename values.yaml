# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# ------------------------------------------------------------------------------
# Cluster & AppName
# ------------------------------------------------------------------------------
appName: "ws" #會影響到網域

ensaas:
  enabled: false

ingress:
  enabled: true

