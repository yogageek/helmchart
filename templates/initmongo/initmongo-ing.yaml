{{- if .Values.ingress.enabled -}}
{{- $domain := .Values.global.url.host -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ .Values.initmongo.name }}-ing
spec:
  rules:
  - host: "{{ .Values.appName }}-{{ .Values.initmongo.name }}{{ $domain }}"
    http:
      paths:
      - path: /api #注意,apimongo的設定有加此root path
        backend:
          serviceName: {{ .Values.initmongo.name }}-svc
          servicePort: {{ .Values.initmongo.port | default 8080 }}
{{- end }}
---

